<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
{% block content %}

    {% if form.errors %}
        <p class="errors">Sorry , that not valid username or password</p>
    {% endif %}

    <form action="/accounts/auth" method="post">{% csrf_token %}
        <label for="username">Username :</label>
         <input type="text" name="usename" value="" id="username">
        <label for="password">Password :</label>
        <input type="password" name="password" value="" id="password">
        <input type="submit" value="login" />

    </form>

{% endblock %}

</body>
</html>
