<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<h1>HI</h1>
{% load mptt_tags %}
<ul>
    {% recursetree nodes %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

</body>
</html>
