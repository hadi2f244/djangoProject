{% extends "frontEnd/base.html" %}
{% block sidebar %}
<ul>
	<hr width = 75%>
	{% if method == 'create_article' %}
		<li><a href="/articles/all">Cancel</a></li>
	{% elif method == 'edit_article' %}
		<li><a href="/articles/get/{{article_id}}/">Cancel</a></li>
	{% endif %}
</ul>
{% endblock %}

{% block content %}
{% load static %}

	<script type="text/javascript" src="{% static "tiny_mce/tiny_mce.js" %}"></script>
	
<form method="POST">{% csrf_token %}
	<ul>
		{{form.as_p}}
	</ul>
	<div id="submit"><input type="submit" value="Submit" name="submitArticle"></div>
</form>
{% endblock %}
